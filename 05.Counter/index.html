<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Counter</title>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="display">
                <h2>COUNTER</h2>
                <p id="field"></p>
            </div>

            <div class="btn">
                <button onclick="CountIncrease()" class="increase" id="increase">Increase</button>
                <button onclick="CountDecrease()" class="decrease" id="decrease">Decrease</button>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
