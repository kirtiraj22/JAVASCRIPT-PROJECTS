<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Image Carousel</title>
</head>
<body>
    <div class="container">
        <div class="image fade">
            <img src="images/car-1.avif" alt="" width="100%" >
        </div>
        <div class="image fade">
            <img src="images/car-2.avif" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="images/car-3.avif" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="images/car-4.avif" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="images/car-5.avif" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="images/car-6.avif" alt="" width="100%">
        </div>
        <div class="image fade">
            <img src="images/car-7.avif" alt="" width="100%">
        </div>
        <i onclick="show_image(-1)" id="prev" class="fas fa-chevron-left"></i>
        <i onclick="show_image(1)" id="next" class="fas fa-chevron-right"></i>

        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>
    </div> 
    <script src="app.js"></script>
</body>
</html>
